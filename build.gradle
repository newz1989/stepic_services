plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
	compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M1'
	compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.3.0.M1'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.20'
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

// Define the main class for the application
mainClassName = 'ua.com.dzlobenets.stepic.services.App'

test {
    // Use TestNG for unit tests
    useTestNG()
}
